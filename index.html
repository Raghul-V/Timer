<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Time Flow</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Time Flow</h1>
        <p class="subtitle">Stay aware of time's passage</p>
    </header>

    <main>
        <div class="time-inputs">
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="05" class="time-input">
            </div>
            <span class="time-separator">:</span>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="00" class="time-input">
            </div>
        </div>

        <div class="light" id="light"></div>
        
        <div class="time-display" id="timeDisplay">05:00</div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start"></button>
            <button id="resetBtn" class="btn secondary">Reset</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
